<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-g">
    <title>Guestbook</title>
    <style>
      body { font-family: sans-serif; margin: 2em; }
      .message { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
      .author { font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>ðŸ“œ Guestbook</h1>
    
    <form action="/add" method="post">
      <p>Author: <input type="text" name="author"></p>
      <p>Message: <textarea name="message" rows="3" cols="40"></textarea></p>
      <p><input type="submit" value="Sign Guestbook"></p>
    </form>
    
    <hr>
    
    <h2>Messages</h2>
    {% for message in messages %}
      <div class="message">
        <p class="author">{{ message.author }}</p>
        <p>{{ message.message }}</p>
      </div>
    {% else %}
      <p>No messages yet. Be the first to sign!</p>
    {% endfor %}
  </body>
</html>
